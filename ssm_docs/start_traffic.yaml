description: |-
  ### Document name - start_traffic

  ## What does this document do?
  It starts loadgens to send traffic to Target

  ## Dependencies installed by this SSM Document
  N/A

  ## Input Parameters
  * Args: loadgen arguments

  ## Output Parameters
  None.

schemaVersion: '2.2'
parameters:
  Host:
    type: String
    description: Target Host ('lb.int.emqx')
  Command:
    type: String
    description: pub or sub ('sub')
    default: 'sub'
    allowedValues:
    - 'sub'
    - 'pub'
  Topic:
    type: String
    description: Topic to sub or pub ('root/%c/1/+/abc/#"')
    default: 'topic_a'
  Clients:
    type: String
    description: Number of Clients (200000)
    default: '200000'
  Prefix:
    type: String
    description: Client Id Prefixs ('%d')
    default: 'cdk'
  Interval:
    type: String
    description: conn interval in ms. (100)
    allowedPattern: ^[0-9]+$
    default: '100'
  PubInterval:
    type: String
    description: pub interval in ms. (1000)
    allowedPattern: ^[0-9]+$
    default: '1000'


mainSteps:
- action: aws:runShellScript
  name: StartBackgroudTraffic
  precondition:
    StringEquals:
    - platformType
    - Linux
  description: |
    Start background traffic
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      ulimit -n 8000000
      cd /root/emqtt-bench
      ipaddrs=$(ip addr |grep -o '192.*/32' | sed 's#/32##g' | paste -s -d , -)

      if [[ "{{ Command }}" == "pub" ]]; then
      extra_args=( -I {{ PubInterval }} )
      fi
      nohup _build/default/bin/emqtt_bench "{{ Command }}" -h "{{ Host }}" -t "{{ Topic }}" -c "{{ Clients }}" --prefix "{{ Prefix }}"  -i {{ Interval }} ${extra_args[*]} --ifaddr $ipaddrs \
        > run.log &



